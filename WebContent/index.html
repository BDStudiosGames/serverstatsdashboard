<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stats Dashboard</title>
</head>
<body>
    <div id="stats-container">
        <h1>Server Statistics</h1>
        <p id="online-players">Online Players: <span id="player-count">0</span></p>
        <p id="tps">TPS: <span id="tps-value">0.0</span></p>
        <p id="cpu-usage">CPU Usage: <span id="cpu-value">0.0%</span></p>
        <!-- Voeg andere statistieken toe -->
    </div>
    <script src="dashboard.js"></script> <!-- Voeg hier de link naar jouw JavaScript-bestand in -->
</body>
</html>
